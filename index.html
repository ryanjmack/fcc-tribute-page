<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Ryan Mack">
    <meta name="description" content="A tribute page for Vincent van Gogh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent van Gogh Tribute Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>

    <main>
        <header>
            <h1>Vincent van Gogh</h1>
            <h2>Dutch post-impressionist paint</h2>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project_%28719161%29.jpg" alt="van Gogh's self portrait of himself">
                <figcaption>self-portrait (1889)</figcaption>
            </figure>
        </header>


        <section>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Vincent_Van_Gogh_0020.jpg">
                <figcaption><cite>Wheat Field with Cypresses</cite>, (1889)</figcaption>
            </figure>

            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Starry_Night_Over_the_Rhone.jpg">
                <figcaption><cite>Starry Night Over the Rhone</cite>, (1888)</figcaption>
            </figure>

            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Le_caf%C3%A9_de_nuit_%28The_Night_Caf%C3%A9%29_by_Vincent_van_Gogh.jpeg">
                <figcaption><cite>The Night Caf√©</cite>, (1888)</figcaption>
            </figure>

            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Van_Gogh_The_Olive_Trees..jpg">
                <figcaption><cite>Olive Trees with the <br>Alpilles in the Background</cite>, (1889)</figcaption>
            </figure>
        </section>

    </main>

</body>

</html>
